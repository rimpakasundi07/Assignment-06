<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daysi ui & Tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- navbar section start here -->
    <section class="">
      <div class="navbar bg-[#15803D] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>gallery</a></li>
              <li>
                <a>About</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-xl pl-5 text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-white">About</a></li>
            <li>
              <a class="text-white">Gallery</a>
            </li>
            <li><a class="text-white">Plant a tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            type="submit"
            class="rounded-full cursor-pointer pr-5 py-1 px-2 bg-yellow-500 text-green-700"
          >
            Plant a tree
          </button>
        </div>
      </div>
    </section>
    <!-- Banner section start here -->
    <section>
      <div class="flex bg-green-100 items center">
        <div class="mx-auto">
          <img src="assets/hero-leaf1.png" alt="" />
        </div>
        <div class="mx-auto py-15 text-center space-y-4">
          <h2 class="lg:text-4xl text-lg font-semibold">
            Plant a Tree, Grow a Future
          </h2>
          <p>
            Join our mission to plant 1 million trees and make the Earth<br />greener
            for future generations.
          </p>
          <button
            type="submit"
            class="rounded-full cursor-pointer pr-5 py-1 px-2 bg-yellow-500 text-green-700"
          >
            Get Involved
          </button>
        </div>
        <div class="mx-auto">
          <img src="assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
